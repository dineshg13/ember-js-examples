<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Ember jQuery UI Dialog Example</title>

<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/jquery-ui-1.9pre.min.css" type="text/css" media="all" />

<script type="text/x-handlebars" data-template-name="view-template">
<p>
<a href="#" {{action "onClickOpen"}}>open dialog</a>
<br/><br/>
Input Text: {{inputText}}
<br/><br/>
Saved Text: {{savedText}}
</p>
</script>

<script type="text/x-handlebars" data-template-name="dialog-template">
<form>
<fieldset>
<label for="inputText">Input Text: </label>
{{view Ember.TextField elementId="inputText" classNames="text ui-widget-content ui-corner-all" valueBinding="inputText"}}
</fieldset>
</form>
</script>
</head>
<body>
<script src="js/libs/jquery-1.8.0.min.js"></script>
<script src="js/libs/jquery-ui-1.9pre.js"></script>
<script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
<script src="js/libs/ember-1.0.pre.min.js"></script>
<script src="js/ember-jquery-ui-mixin.js"></script>
<script src="js/app.js"></script>
</body>
</html>
